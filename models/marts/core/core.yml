version: 2

models:
  - name: dim_products
    description: "Dimensión de productos"
    columns:
      - name: product_id
        data_type: varchar
        description: "Identificador de producto único"
        tests:
          - not_null

      - name: inventory
        data_type: number
        description: "Inventario de los productos"

  - name: dim_promos
    description: "Dimensión de las promos"
    columns:
      - name: promo_id
        data_type: varchar
        description: "Identificador único de la promoción"
        tests:
          - not_null

      - name: surrogate_key
        data_type: varchar
        description: "Clave subrogada generada artificialmente"

      - name: discount_euros
        data_type: number
        description: "Descuento en euros"

      - name: status
        data_type: varchar
        description: "Estado de la promoción"

      - name: _fivetran_deleted
        data_type: boolean
        description: ""

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: ""

  - name: dim_pruebas
    description: "Dimensión para hacer testeos"
    columns:
      - name: promo_id
        data_type: varchar
        description: ""
        tests:
          - not_null

      - name: surrogate_key
        data_type: varchar
        description: ""

      - name: discount_euros
        data_type: number
        description: ""

      - name: status
        data_type: varchar
        description: ""

      - name: _fivetran_deleted
        data_type: boolean
        description: ""

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: ""

  - name: dim_status
    description: "Estado de la dimensión"
    columns:
      - name: id_status
        data_type: varchar
        description: "Activa o inactiva"
        tests:
          - not_null

      - name: status
        data_type: varchar
        description: ""

  - name: dim_users
    description: "Dimensión de los usuarios"
    columns:
      - name: user_id_key
        data_type: varchar
        description: "Key del id del usuario"
        

      - name: first_name
        data_type: varchar
        description: "Nombre del usuario"

      - name: last_name
        data_type: varchar
        description: "Apellido el usuario"

      - name: address_id
        data_type: varchar
        description: "Identificador de la dirección del usuario"
        tests:
          - not_null

      - name: email
        data_type: varchar
        description: "Correo-e del usuario"

      - name: phone_number
        data_type: varchar
        description: "Número de teléfono del usuario"

  - name: fact_budget
    description: ""
    columns:
      - name: _row
        data_type: number
        description: ""

      - name: product_id
        data_type: varchar
        description: ""
        tests:
          - not_null

      - name: quantity
        data_type: number
        description: ""

      - name: month
        data_type: date
        description: ""

      - name: date_load
        data_type: timestamp_tz
        description: ""

  - name: fact_events
    description: "Tabla de hechos de eventos."
    columns:
      - name: event_id
        data_type: varchar
        description: "Identificador del evento"
        tests:
          - not_null

      - name: page_url
        data_type: varchar
        description: "Dirección web"

      - name: user_id
        data_type: varchar
        description: "Identificador del usuario"
        tests:
          - not_null

      - name: session_id
        data_type: varchar
        description: "Identificador de la sesión del usuario"
        tests:
          - not_null
          - relationships:
                  to: ref('dim_events')
                  field: session_id

      - name: order_id
        data_type: varchar
        description: "Identificador del pedido"
        tests:
          - not_null

      - name: product_id
        data_type: varchar
        description: "Identificador del producto"
        tests:
          - not_null
          - relationships:
                  to: ref('dim_products')
                  field: product_id

  - name: fact_order_items
    description: "Tabla de hechos de order-items"
    columns:

      - name: seller_id
        data_type: varchar
        description: ""

      - name: price
        data_type: float
        description: ""

      - name: inventory
        data_type: number
        description: ""

      - name: name
        data_type: varchar
        description: ""

      - name: order_id
        data_type: varchar
        description: ""
        tests:
          - not_null
          - relationships:
              field: id_seller
              to: ref('dim_orders')

      - name: product_id
        data_type: varchar
        description: ""
        tests:
          - not_null
          - relationships:
              field: product_id
              to: ref('dim_products')

      - name: quantity
        data_type: number
        description: ""

      - name: _fivetran_deleted
        data_type: boolean
        description: ""

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: ""

  - name: fact_orders
    description: ""
    columns:
      - name: shipping_cost_euros
        data_type: float
        description: ""

      - name: user_id
        data_type: varchar
        description: ""
        tests:
          - not_null

      - name: order_total
        data_type: float
        description: ""

      - name: shipping_service
        data_type: varchar
        description: ""

      - name: status
        data_type: varchar
        description: ""

      - name: created_at
        data_type: timestamp_tz
        description: ""

      - name: delivered_at
        data_type: timestamp_tz
        description: ""

      - name: surrogate_key
        data_type: varchar
        description: ""

      - name: promo_id
        data_type: varchar
        description: ""
        tests:
          - not_null

      - name: discount_euros
        data_type: number
        description: ""

      - name: order_total_2
        data_type: float
        description: ""

  - name: dim_sellers
    description: ""
    columns:
      - name: seller_id
        data_type: varchar
        description: ""
        tests:
          - not_null
          
      - name: first_name
        data_type: varchar
        description: ""

      - name: last_name
        data_type: varchar
        description: ""

      - name: salary
        data_type: number
        description: ""

      - name: commission
        data_type: number
        description: ""

      - name: address_id
        data_type: varchar
        description: ""
        tests:
          - not_null

      - name: contract_start_date_at_date
        data_type: date
        description: ""

      - name: contract_start_date_at_time_utc
        data_type: time
        description: ""

      - name: contract_end_date_at_date
        data_type: date
        description: ""

      - name: contract_end_date_at_time_utc
        data_type: time
        description: ""

      - name: date_load
        data_type: timestamp_tz
        description: ""
