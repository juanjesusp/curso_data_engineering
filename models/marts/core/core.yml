version: 2

models:
  - name: dim_products
    description: "Dimensión de productos"
    columns:
      - name: product_id
        data_type: varchar
        description: "Identificador de producto único"
        tests:
          - not_null

      - name: inventory
        data_type: number
        description: "Inventario de los productos"

  - name: dim_promos
    description: "Dimensión de las promos"
    columns:
      - name: promo_id
        data_type: varchar
        description: "Identificador único de la promoción"
        tests:
          - not_null

      - name: surrogate_key
        data_type: varchar
        description: "Clave subrogada generada artificialmente"

      - name: discount_euros
        data_type: number
        description: "Descuento en euros"

      - name: status
        data_type: varchar
        description: "Estado de la promoción"

      - name: _fivetran_deleted
        data_type: boolean
        description: "Nos dice si ha habido un borrado de las sources"

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "Date that the data was loaded."

  - name: dim_pruebas
    description: "Dimensión para hacer testeos"
    columns:
      - name: promo_id
        data_type: varchar
        description: "id de la promoción"
        tests:
          - not_null

      - name: surrogate_key
        data_type: varchar
        description: "clave generada artificialmente"

      - name: discount_euros
        data_type: number
        description: "descuento en euros"

      - name: status
        data_type: varchar
        description: "estado"

      - name: _fivetran_deleted
        data_type: boolean
        description: "Nos dice si ha habido un borrado de las sources"

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "Date that the data was loaded."

  - name: dim_status
    description: "Estado de la dimensión"
    columns:
      - name: id_status
        data_type: varchar
        description: "id del estado"
        tests:
          - not_null

      - name: status
        data_type: varchar
        description: "estado"

  - name: dim_users
    description: "Dimensión de los usuarios"
    columns:
      - name: user_id_key
        data_type: varchar
        description: "Key del id del usuario"
        

      - name: first_name
        data_type: varchar
        description: "Nombre del usuario"

      - name: last_name
        data_type: varchar
        description: "Apellido el usuario"

      - name: address_id
        data_type: varchar
        description: "Identificador de la dirección del usuario"
        tests:
          - not_null

      - name: email
        data_type: varchar
        description: "Correo-e del usuario"

      - name: phone_number
        data_type: varchar
        description: "Número de teléfono del usuario"

  - name: fact_budget
    description: "tabla de hechos de budget"
    columns:
      - name: _row
        data_type: number
        description: "fila"

      - name: product_id
        data_type: varchar
        description: "id del producto"
        tests:
          - not_null

      - name: quantity
        data_type: number
        description: "cantidad"

      - name: month
        data_type: date
        description: "mes"

      - name: date_load
        data_type: timestamp_tz
        description: "datos de carga"

  - name: fact_events
    description: "Tabla de hechos de eventos."
    columns:
      - name: event_id
        data_type: varchar
        description: "Identificador del evento"
        tests:
          - not_null

      - name: page_url
        data_type: varchar
        description: "Dirección web"

      - name: user_id
        data_type: varchar
        description: "Identificador del usuario"
        tests:
          - not_null

      - name: session_id
        data_type: varchar
        description: "Identificador de la sesión del usuario"
        tests:
          - not_null
          - relationships:
                  to: ref('dim_events')
                  field: session_id

      - name: order_id
        data_type: varchar
        description: "Identificador del pedido"
        tests:
          - not_null

      - name: product_id
        data_type: varchar
        description: "Identificador del producto"
        tests:
          - not_null
          - relationships:
                  to: ref('dim_products')
                  field: product_id

  - name: fact_order_items
    description: "Tabla de hechos de order-items"
    columns:

      - name: seller_id
        data_type: varchar
        description: "id del vendedor"

      - name: price
        data_type: float
        description: "precio"

      - name: inventory
        data_type: number
        description: "inventario"

      - name: name
        data_type: varchar
        description: "nombre"

      - name: order_id
        data_type: varchar
        description: "orden del pedido"
        tests:
          - not_null
          - relationships:
              field: id_seller
              to: ref('dim_orders')

      - name: product_id
        data_type: varchar
        description: "id del producto"
        tests:
          - not_null
          - relationships:
              field: product_id
              to: ref('dim_products')

      - name: quantity
        data_type: number
        description: "cantidad"

      - name: _fivetran_deleted
        data_type: boolean
        description: "Nos dice si ha habido un borrado de las sources"

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "Date that the data was loaded."

  - name: fact_orders
    description: "tabla de hechos de pedidos"
    columns:
      - name: shipping_cost_euros
        data_type: float
        description: "coste de envío en euros"

      - name: user_id
        data_type: varchar
        description: "id del usuario"
        tests:
          - not_null

      - name: order_total
        data_type: float
        description: "total del pedido"

      - name: shipping_service
        data_type: varchar
        description: "tipo de servicio"

      - name: status
        data_type: varchar
        description: "estado"

      - name: created_at
        data_type: timestamp_tz
        description: "Fecha de evento en dias-meses-años de un usuario"

      - name: delivered_at
        data_type: timestamp_tz
        description: "Fecha de tipo dia-mes-año en la que  llega la order"

      - name: surrogate_key
        data_type: varchar
        description: "clave subrogada creada artificialmente"

      - name: promo_id
        data_type: varchar
        description: "id de la promoción"
        tests:
          - not_null

      - name: discount_euros
        data_type: number
        description: "descuento en euros"

      - name: order_total_2
        data_type: float
        description: "pedido total"

  - name: dim_sellers
    description: "dimensión de vendedores"
    columns:
      - name: seller_id
        data_type: varchar
        description: "id del vendedor"
        tests:
          - not_null
          
      - name: first_name
        data_type: varchar
        description: "nombre"

      - name: last_name
        data_type: varchar
        description: "apellidos"

      - name: salary
        data_type: number
        description: "salario"

      - name: commission
        data_type: number
        description: "comisión"

      - name: address_id
        data_type: varchar
        description: "id de la dirección"
        tests:
          - not_null

      - name: contract_start_date_at_date
        data_type: date
        description: "Inicio del contrato"

      - name: contract_start_date_at_time_utc
        data_type: time
        description: "Inicio del contrato utc"

      - name: contract_end_date_at_date
        data_type: date
        description: "fin del contrato"

      - name: contract_end_date_at_time_utc
        data_type: time
        description: "fin del contrato utc"

      - name: date_load
        data_type: timestamp_tz
        description: "carga de datos"
