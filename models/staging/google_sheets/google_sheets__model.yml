version: 2

models:
  - name: budget
    description: 'Model for budget table.'
    columns:
      - name: _row
        description: "Number of each row from google sheet."
        tests:
          - not_null
          - unique
      - name: product_id
        description: "UUID for each unique product on platform."
        tests:
          - not_null
      - name: quantity
        description: "Number of units for each product and each month for products."
        tests:
          - not_null
      - name: month
        description: "Each month for the budget -> End of the month."
        tests:
          - not_null
      - name: _fivetran_synced
        description: "Date that the data was loaded."
        tests:
          - not_null